
<mat-toolbar class="rc-cms-toolbar">
  <span class="rc-toolbar-title">{{ data.header }}</span>
  <span class="rc-spacefill"></span>
  <span class="rc-section-toolbar-actions">
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </span>
</mat-toolbar>

<mat-dialog-content>
  <div markdown [src]="data.path"></div>
</mat-dialog-content>

<mat-dialog-actions align="center" *ngIf="data.footer">
  <button mat-button [mat-dialog-close]="true">{{ data.btnLabel }}</button>
  <!--<button mat-button mat-dialog-close>GOT IT</button>-->
</mat-dialog-actions>
