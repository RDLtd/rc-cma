<div class="rc-dialog rc-dialog-help">

  <div mat-dialog-title>
    <h2>
      {{ 'FAQS.titleFAQs' | translate }}
    </h2>
  <mat-form-field class="rc-full-width">
    <input
      matInput
      placeholder="Search in Questions..."
      (keyup)="doSearch()"
      [(ngModel)]="search_text">
  </mat-form-field>
  </div>

  <mat-dialog-content>


    <ng-container *ngFor="let faq of display_faqs">

      <mat-expansion-panel hideToggle class="rdl-expansion">
        <mat-expansion-panel-header class="rdl-expansion-header">
          <mat-panel-title class="rdl-expansion-title">
            {{ faq.faq_question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <markdown ngPreserveWhitespaces>{{ faq.faq_response }}</markdown>
      </mat-expansion-panel>

    </ng-container>

  </mat-dialog-content>

  <mat-dialog-actions  align="end">

    <button mat-flat-button [mat-dialog-close]="false" color="accent">OK</button>
  </mat-dialog-actions>

</div>
