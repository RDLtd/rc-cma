<div class="rc-dialog rc-dialog-med">

<mat-toolbar class="rc-cms-toolbar">
  <span class="rc-toolbar-title">{{ company_name }}</span>
  <span class="rc-space-filler"></span>
  <span class="rc-section-toolbar-actions">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</span>
</mat-toolbar>

<mat-dialog-content>

    <div *ngFor="let message of data['messages']" markdown>
        {{ message['message_text'] }}
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true">
    {{ 'Messages.DontShow' | translate }}
  </button>
</mat-dialog-actions>
</div>
