<div class="rc-dialog rc-dialog-med">

<!--  WELCOME NEW MEMBER-->
  <ng-container *ngIf="newMember">
    <rc-logo [height]="'64px'" [version]="'primary'"></rc-logo>
    <mat-dialog-content>
      <div markdown [data]="content['Welcome']" ngPreserveWhitespaces></div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button
        mat-button
        [mat-dialog-close]="false">
        {{ content['WelcomeSkip'] }}
      </button>
      <button
        color="accent"
        mat-stroked-button
        [mat-dialog-close]="true">
        {{ content['WelcomeStart'] }}
      </button>
    </mat-dialog-actions>

  </ng-container>


  <ng-container *ngIf="!newMember">

  <h1>Messages</h1>

  <mat-dialog-content>
      <div class="rc-message" *ngFor="let message of data['messages']" [class.rc-message-important]="message['severity']">
        <h3><mat-icon>message</mat-icon>{{ message['heading'] | uppercase }}</h3>
        <div markdown [data]="message['body']"></div>
      </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-stroked-button
      [mat-dialog-close]="false">
      Ok, I've read those
    </button>
  </mat-dialog-actions>

  </ng-container>


</div>
