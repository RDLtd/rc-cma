<div class="rdl-builder">
  <h1>{{ 'CMS.SETTINGS.builder.titleBuilder' | translate }}</h1>
  <p>{{ buildStatus }}</p>
  <div class="rdl-card-actions">
    <mat-progress-bar mode="indeterminate" *ngIf="!progressComplete"></mat-progress-bar>
    <mat-dialog-actions align="end" *ngIf="progressComplete">
      <button mat-button mat-dialog-close="true">{{ 'CMS.SETTINGS.builder.labelClose' | translate | uppercase }}</button>
      <button mat-button color="accent" (click)="launchPreview()">{{ 'CMS.SETTINGS.builder.labelOpenPreview' | translate | uppercase }}</button>
    </mat-dialog-actions>
  </div>
</div>
