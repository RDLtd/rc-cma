
<mat-toolbar class="rc-toolbar rc-toolbar-nav rc-toolbar-fixed rc-toolbar-nav-adjust">
  <span></span>
  <span class="rc-space-filler"></span>
  <span class="rc-section-toolbar-actions rc-media-small-hide">
    <button
      mat-icon-button
      [matTooltip]="'View favourites'">
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      [matTooltip]="'Filter by category'">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button
      mat-icon-button
      [matTooltip]="">
      <mat-icon>more_vertical</mat-icon>
    </button>
  </span>

</mat-toolbar>
<div class="rc-marketplace">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">

      <div
        *ngFor="let affiliate of affiliates"
        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
        <mat-card class="rc-card-rounded rc-card-market">
          <button
            mat-icon-button
            class="rc-card-menu"
            [matTooltip]="'Add to your favourites'">
            <mat-icon>favorite_outline</mat-icon>
          </button>
          <div mat-card-title>
            <h4>{{ affiliate.deal.category | uppercase }}</h4>
            <img src="assets/images/affiliates/{{ affiliate.logo }}">
            <h2>{{ affiliate.deal.name }}</h2>
            <h3>by {{ affiliate.name }}</h3>
          </div>
          <div mat-card-content>
            <p markdown ngpreservewhitespaces>{{ affiliate.deal.description }}</p>
          </div>
          <mat-card-actions align="end">
            <button mat-button color="accent">FIND OUT MORE</button>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
  </div>
</div>
