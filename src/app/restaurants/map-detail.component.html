<div class="rc-dialog">

    <mat-dialog-content>

      <h2>{{ restaurant.restaurant_name }}, {{ restaurant.restaurant_address_1 }} {{ restaurant.restaurant_address_2 }} {{ restaurant.restaurant_address_3 }} {{ restaurant.restaurant_post_code }}</h2>


          <sebm-google-map
            [latitude]="maplat"
            [longitude]="maplng"
            [zoom]="zoom">

              <sebm-google-map-marker
                [latitude]="maplat"
                [longitude]="maplng"
                [title]=restaurant.restaurant_name
                [iconUrl]=restaurant.restaurant_icon>
                <sebm-google-map-info-window [disableAutoPan]="true">
                  {{ restaurant.restaurant_name }}, {{ restaurant.restaurant_post_code }}, {{ restaurant.restaurant_website }}
                </sebm-google-map-info-window>
              </sebm-google-map-marker>
          </sebm-google-map>


    </mat-dialog-content>

    <mat-dialog-actions align="end">

      <button
          mat-button
          mat-dialog-close
          color="secondary"
          matTooltip="Close dialog"
          matTooltipPosition="above">
          DONE
      </button>

    </mat-dialog-actions>

</div>
