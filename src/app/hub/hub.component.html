
<div class="rc-hub">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <!-- Apps/Services -->
      <div
        *ngFor="let app of apps"
        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">

        <div
          class="rc-hub-cms"
          *ngIf="app.route === 'content'"
          #menuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="menu">

          <!-- If multiple restaurants -->
          <span class="rc-hub-cms-icons">
            <mat-icon *ngFor="let icon of restaurants">store</mat-icon>
          </span>

          <!-- multi restaurant selection -->
          <mat-menu #menu="matMenu">
            <button
              *ngFor="let restaurant of restaurants"
              [routerLink]="['/restaurants', restaurant.restaurant_id, 'cms', 'dashboard']"
              mat-menu-item>
              <mat-icon>store</mat-icon>
              <span>{{ restaurant?.restaurant_name }}</span>
            </button>
          </mat-menu>

        </div>

        <mat-card class="rc-card-app" (click)="goTo(app.route)">
          <img src="assets/images/icons/{{app.icon}}.svg">
          <h2>{{ app.name | uppercase }}</h2>
          <p>{{ app.desc }}</p>
          <span>{{ app.status }}</span>
        </mat-card>

      </div>
    </div>
  </div>
</div>
