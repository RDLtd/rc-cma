<div class="rc-layout-split-container">
  <div class="rc-layout-split-left">
    <div class="rc-layout-split-content">
      <app-rc-logo [height]="'60px'" [version]="'accent'"></app-rc-logo>
      <a class="rc-back"
         routerLink="/join"
         matTooltip="Back to Member contact details">
        <mat-icon>arrow_back</mat-icon>{{ 'MEMBERSHIP.labelBack' | translate }}
      </a>
      <markdown [data]="'MEMBERSHIP.instructions' | translate: transParams"></markdown>
    </div>
  </div>
  <div class="rc-layout-split-right">
    <div class="rc-layout-split-content">

      <div class="rc-subscription" *ngFor="let product of products">

        <h2>{{ product.product_name | uppercase }}</h2>
        <p>{{ product.product_description }}</p>

        <button
          mat-flat-button
          aria-label="Subscribe to {{ product.product_name }}"
          color="accent"
          (click)="checkout(product)"
          [disabled]="waiting">
          {{ product.product_price  | currency: 'GBP' }} per month + vat
        </button>

      </div>

    </div>
  </div>
</div>
<hr><pre>sessionId: {{ stripeSessionId | json }}</pre><hr>
