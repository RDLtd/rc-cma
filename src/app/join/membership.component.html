<div class="rc-layout-split-container">
  <div class="rc-layout-split-left">
    <div class="rc-layout-split-content">
      <rc-logo [height]="'100px'"></rc-logo>
      <a class="rc-back"
         routerLink="/join"
         matTooltip="Back to Member contact details">
        <mat-icon>arrow_back</mat-icon>Back</a>
      <markdown [data]="'MEMBERSHIP.instructions' | translate: transParams"></markdown>
    </div>
  </div>
  <div class="rc-layout-split-right">
    <div class="rc-layout-split-content">

      <!-- MONTHLY -->
      <div class="rc-subscription">

        <markdown ngpreservewhitespaces [data]="mdProdMonthly"></markdown>

        <button
          mat-flat-button
          color="accent"
          (click)="checkout(0)"
          [disabled]="waiting">
          {{ 'MEMBERSHIP.labelPayMonthly' | translate | uppercase }}
        </button>

      </div>

      <!-- YEARLY -->
      <div class="rc-subscription">

        <markdown ngpreservewhitespaces [data]="mdProdYearly"></markdown>

        <button
          mat-flat-button
          color="accent"
          (click)="checkout(1)"
          [disabled]="waiting">
          {{ 'MEMBERSHIP.labelPayYearly' | translate | uppercase }}
        </button>
      </div>

      <!-- TERMS -->
      <markdown class="rc-txt-small"
                [data]="'MEMBERSHIP.terms' | translate: transParams"></markdown>

    </div>
  </div>
</div>
