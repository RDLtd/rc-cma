
<mat-toolbar
  color="primary"
  class="rc-nav-global mdc-toolbar--fixed">
  <button
    *ngIf="authService.isAuthLevel(4)"
    mat-icon-button
    (click)="rcNavToggle()" >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="rc-section-toolbar-title">{{ company_name }}</span>

  <span class="rc-space-filler"></span>

  <span
    *ngIf="!authService.isAuth(); else loggedIn"
    (click)="login()"
    class="rc-media-small-hide rc-link-like">
    Login
  </span>

  <ng-template #loggedIn>
    <span
      [matMenuTriggerFor]="menu"
      class="rc-media-small-hide rc-link-like">
    {{ displayName }}
  </span>

  <button
    [matMenuTriggerFor]="menu"
    mat-icon-button>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  </ng-template>



  <!--<button-->
    <!--*ngIf="!authService.isAuth()"-->
    <!--mat-icon-button-->
    <!--(click)="login()" >-->
    <!--<mat-icon>account_circle</mat-icon>-->
  <!--</button>-->

  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngIf="authService.isAuthLevel(1)"
      [routerLink]="['/profile']">
      <mat-icon>account_circle</mat-icon>
      <span>User Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button
      mat-menu-item
      *ngIf="authService.isAuth()"
      (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
    <mat-divider></mat-divider>
    <button
      mat-menu-item
      (click)="about()" >
      <mat-icon>help</mat-icon>
      <span>About RD.CMS</span>
    </button>
  </mat-menu>

</mat-toolbar>
