  <meta charset="utf-8">
  <title>The Restaurant Collective</title>

  <script>
    (function(){
      const nvg = navigator.language || 'en-GB';
      localStorage.setItem('rd_language', nvg.substr(0, 2));
      localStorage.setItem('rd_brand', nvg.substr(3).toLowerCase() === 'fr' ? 'ri' : 'rc');
    }());
  </script>

  <script>
    (function (b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function () {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>

    .appLoader {
      position: absolute;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background-color: #FF3D00;
      text-align: center;
      opacity:0;
      transition: opacity 300ms ease-out;
      pointer-events: none;
      z-index: 100;
    }
    rc-root:empty + .appLoader {
      opacity: 1;
    }
    .loadMsg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .loadMsg > p {
      text-align: center;
      color: white;
      font: 300 18px sans-serif;
    }
    .rc-spinner {
      height: 50px;
    }
    .rc-spinner > div {
      background-color: #fff;
      height: 100%;
      width: 4px;
      margin: 0 1px;
      display: inline-block;
      -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
      animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }

    .rc-spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .rc-spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .rc-spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .rc-spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    @-webkit-keyframes sk-stretchdelay {
      0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
      30% { -webkit-transform: scaleY(1.0) }
    }

    @keyframes sk-stretchdelay {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }  30% {
           transform: scaleY(1.0);
           -webkit-transform: scaleY(1.0);
         }
    }

  </style>
</head>
<body style="background-color: #efefef" class="mat-typography">

  <rc-root></rc-root>

  <div class="appLoader">
    <div class="loadMsg">

      <p>One moment whilst we initialise your application. This may take a few seconds,
        depending on the speed of your current connection.</p>

      <div class="rc-spinner" style="margin: 24px 0;" >
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>

      <p>Un instant pendant que nous initialisons votre application. Cela peut prendre quelques secondes,
        en fonction de la vitesse de votre connexion actuelle.</p>

    </div>
  </div>

</body>
