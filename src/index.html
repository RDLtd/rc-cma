<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Restaurant Collective is a community of restaurateurs that champions, connects and supports independent restaurants as they grow.">
  <title>Restaurant Collective</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <base href="/">
  <link rel="icon" href="favicon.svg">
  <link rel="mask-icon" href="mask-icon.svg" color="#000000">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script>
    const rd_brand = (function(){
      // console.log('Get browser settings:', navigator);
      const ref = document.URL;
      const nvg = navigator.language || 'en-GB';
      const lang = nvg.substr(0, 2);
      const loc = nvg.toLowerCase();
      const path = window.location.pathname;
      // If a language has already been established
      // don't override as it may have been
      // selected by the user
      console.log(localStorage.getItem('rd_language'), lang);
      if (!localStorage.getItem('rd_language')) {
        localStorage.setItem('rd_language', lang);
      }
      localStorage.setItem('rd_locale', loc);
      if (path !== '/') {
        sessionStorage.setItem('rd_route_request', path)
      }
      // Is this an RI domain
      if (ref.includes('independants')) {
        localStorage.setItem('rd_brand', 'ri');
        document.title = 'Restaurateurs Ind√©pendants';
        return 'ri';
      } else {
        localStorage.setItem('rd_brand', 'rc');
        return 'rc';
      }
    }());
  </script>

  <style>
    :root {
      --clr-primary: #222F3C;
      --font-size-default: 18px;
      --font-weight-default: 300;
      --font-family-default: sans-serif;
    }
    html {
      font-family: var(--font-family-default);
      font-weight: var(--font-weight-default);
      font-size: var(--font-size-default);
    }
    .appLoader {
      position: absolute;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background-color: var(--clr-primary);
      text-align: center;
      opacity:0;
      transition: opacity 300ms ease-out;
      pointer-events: none;
      z-index: 100;
    }
    app-rc-root:empty + .appLoader {
      opacity: 1;
    }
    .loadMsg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .loadMsg p {
      text-align: center;
      color: white;
    }
    .rc-spinner {
      height: 50px;
    }
    .rc-spinner > div {
      background-color: #fff;
      height: 100%;
      width: 4px;
      margin: 0 1px;
      display: inline-block;
      -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
      animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }
    .rc-spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }
    .rc-spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }
    .rc-spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }
    .rc-spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }
    @-webkit-keyframes sk-stretchdelay {
      0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
      30% { -webkit-transform: scaleY(1.0) }
    }
    @keyframes sk-stretchdelay {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }  30% {
           transform: scaleY(1.0);
           -webkit-transform: scaleY(1.0);
         }
    }
  </style>
</head>
